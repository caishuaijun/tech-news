<body>

                  <span v-if="comments[article.link].comment">‚úÖ</span>

                    <span class="has-text-black has-text-link ">{{ article.title }}</span>
                    <a v-if="article.link" class="is-size-7 ml-3" :href="article.link" target="_blank">| ÁÇπÂáªÈòÖËØªÂéüÊñá</a>

                              <option>ÊñáÁ´†</option>
                              <option>Ë°å‰∏öÂä®ÊÄÅ</option>
                              <option>ÂèëÂ∏É</option>
                              <option>ËµÑÊ∫ê</option>
                              <option>Â∑•ÂÖ∑</option>
                              <option>Â∫ì</option>
                            </select>
                          </div>
                        </div>
                        <div class="field">
                          <p class="control">
                            <textarea class="textarea" placeholder="ÊàëÁöÑÊÉ≥Ê≥ï"
                              v-model="comments[article.link].comment"></textarea>
                          </p>
                        </div>
                      </div>
                    </div>
                  </details>
                </div>
              </li>
            </template>

        </div>
        <div class="column">
          <h2>È¢ÑËßà & ÂØºÂá∫</h2>

          <div class="buttons">

          <div id="preview" ref="previewRef">
            <template v-for="category in formatCategories">
              <h2>{{ category }}</h2>

  <script>
    function fetchData() {
      return new Promise(resolve => {
        fetch('./weeklyFeed.json')
          .then(response => response.json())
          .then(data => resolve(data))
      })
    }
  </script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <script type="module">
    import { createApp } from 'vue'

    const CACHE_KEY = '__weekly_cache'

    createApp({
      data() {
        return {
          data: {},
          comments: {},
          timer: null,
          status: null
        }
      },
      mounted() {
        this.getCacheData()
        this.fetchData()
      },
      computed: {
        formatComments() {
          return Object.entries(this.comments).reduce((res, [link, { category, ...others }]) => {
            if (!res[category]) {
              res[category] = []
            }

            res[category].push({ link, ...others })

            return res
          }, {})
        },
        formatCategories() {
          const categories = Object.keys(this.formatComments)
          return ['Ë°å‰∏öÂä®ÊÄÅ', 'ÊñáÁ´†', 'ÂèëÂ∏É', 'ËµÑÊ∫ê', 'Â∑•ÂÖ∑', 'Â∫ì'].filter(i => categories.includes(i))
        }
      },
      watch: {
        comments: {
          handler(newValue, oldValue) {
            this.autosave(newValue)
          },
          deep: true
        }
      },
      methods: {
        async fetchData() {
          const data = await fetchData()
          console.log(data)
          this.data = data
          this.initComments()
        },
        getCacheData() {
          const cachedComments = localStorage.getItem(CACHE_KEY)
          if (cachedComments) {
            this.comments = JSON.parse(cachedComments)
          }
        },
        clearCache() {
          let text;
          if (confirm("Confirm clear Cache?") === true) {
            localStorage.removeItem(CACHE_KEY)

            // Âª∂ËøüÈáçËΩΩÔºåÂê¶Âàô‰∏ä‰∏ÄÊ≠•ÁßªÈô§ÁºìÂ≠òÊï∞ÊçÆÁöÑÊìç‰ΩúÂèØËÉΩ‰ºöÂ§±Ë¥•
            setTimeout(() => {
              window.location.reload()
            }, 660)
          }

        },
        initComments() {
          this.data.articles.forEach(article => {
            if (!this.comments[article.link]) {
              this.comments[article.link] = {
                ...article,
                category: 'ÊñáÁ´†',
                title: article.title ?? article.description,
                realLink: article.link,
                comment: ''
              }
            }
          });
        },
        autosave(value) {
          clearTimeout(this.timer)
          this.status = 'waiting...'
          this.timer = setTimeout(() => {
            this.status = 'saved!'
            localStorage.setItem(CACHE_KEY, JSON.stringify(value))
          }, 1500)
        },
        output() {
          console.log(this.$refs['previewRef'])

          const markdown = new TurndownService().keep(['sup']).turndown(this.$refs['previewRef'].innerHTML)

          navigator.clipboard.writeText(markdown)
            .then(console.log)
            .catch(console.log)

          // console.log(markdown)
        }
      }
    }).mount('#app')
  </script>
</body>
